<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validartarjeta.css" />
    <link rel="icon" type="image/png" href="../img/logocerveceria.png" />
    <title>Validar tarjeta</title>
</head>

<body id="paginaValidar">
    <img src="../img/logocerveceria.png" id="logo2" /></img>
    
    <!-- Creamos el formulario para validar tarjeta de credito  -->
    <form id="tdc" name="tdc">
        <!-- Creamos boton tipo select para la elección de la tarjeta  -->
        <div>
            <label><strong><p class="texto">Seleccione tipo de tarjeta:</p></strong></label>
            <select name="tt" id="tt" class="botonOpcion">
                <option value="null"></option>
                <option value="Visa">Visa</option>
                <option value="mc">Master Card</option>
                <option value="ae">American Express</option>
            </select>
        </div>

        <!-- Creamos boton para selecionr el país  -->
        <div>
            <label><strong><p class="texto">Seleccione el país:</p></strong></label>
            <select id="país" name="país" class="botonOpcion">
                <option value="null"></option>
                <option value="chile">Chile</option>
                <option value="peru">Peru</option>
                <option value="bolivia">Bolivia</option>
                <option value="argentina">Argentina</option>
                <option value="brazil">Brazil</option>
                <option value="paraguay">Paraguay</option>
                <option value="uruguay">Uruguay</option>
                <option value="venezuela">Venezuela</option>
                <option value="colombia">Colombia</option>
            </select>
        </div>

        <!-- Creamos boton para registrar el número de la tarjeta que luego se validara por el algoritmo de luhn  -->
        <div>
            <label for=""><strong><p class="texto">Ingresa tu número de tarjeta:</p></strong></label>
            <input type="text" id="numberOfCard" class="botonOpcionInpu">
        </div>
        
        <!-- Creamos boton para selecionar la fecha de expiración, mes y año  -->
        <div>
            <label><strong><p id="texto2">Fecha de expiración:</p></strong></label>
            
            <select id="mes" name="mes" class="botonOpcion">
                <option value="null"></option>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select>

            <select id="año" name="año" class="botonOpcion">
                <option value="null"></option>
                <option value="2022">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        
        <!-- Creamos boton para solicitar el código verificador  -->
        <div>
            <label for=""><strong><p class="texto">Ingresa código de verificación:</p></strong></label>
            <input type="text" id="codigoVeri" maxlength="4" class="botonOpcionInpu">
        </div>

        <!-- Creamos boton para solicitar el nombre del titular  -->
        <div>
            <label for=""><strong><p class="texto">Nombre del titular:</p></strong></label>
            <input type="text" id="titular" class="botonOpcionInpu">
        </div>
        
        <!-- Creamos boton para solicitar el numero de identificación, más el tipo de documento y tipo país  -->
        <div id="identificacionContenedor">
            <label for=""><strong><p id="textoIdentificación">Número de identificación:</p></strong></label>
            <div>
                <input type="text" id="identificacion" class="botonOpcionIdentificación">

                <select id="documento" name="tipodocumento" class="botonOpcion">
                    <option value="null"></option>
                    <option value="Rut">Rut</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>

                <select id="tipopais" name="tipopais" class="botonOpcion">
                    <option value="null"></option>
                    <option value="chile">Chile</option>
                    <option value="peru">Peru</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="argentina">Argentina</option>
                    <option value="brazil">Brazil</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="colombia">Colombia</option>
                </select>
            </div>
        </div>
        
        <!-- Creamos boton solicitar la direción actual  -->
        <div>
            <label for=""><strong><p class="texto">Dirección actual:</p></strong></label>
            <input type="text" id="direccion" class="botonOpcionInpu">
        </div>

        <!-- Creamos boton para solicitar ciudad  -->
        <div>
            <label for=""><strong><p class="texto">Ciudad:</p></strong></label>
            <input type="text" id="ciudad" class="botonOpcionInpu">
        </div>

        <!-- Creamos boton selecionar la cantidad de coutas  -->
        <div>
            <label><strong><p class="texto">¿En cuantas cuotas desea pagar?</p></strong></label>
            <select id="cuotas" name="cuotas" class="botonOpcion">
                <option value="null"></option>
                <option value="3">3 cuotas</option>
                <option value="6">6 cuotas</option>
                <option value="8">8 cuotas</option>
                <option value="12">12 cuotas</option>
            </select>
        </div>

        <!-- Creamos botón enviar  -->
        <button id="button2" type=button onclick="validarTodo()">
            <strong>Validar Tarjeta y Aceptar Compra</strong>
        </button>
    </form>
    
    <script type="text/javascript" src=validator.js></script>
    
</body>

</html>
